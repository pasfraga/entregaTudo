<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="none" >
        <img src="assets/entrega.jpg" (click)="tirarFoto()" *ngIf="!preview">
        <img [src]="preview" (click)="tirarFoto()" *ngIf="preview">
      </ion-item>
          <ion-slides pager="true" [options]="slideOpts" >
              <ion-slide *ngFor="let f of preview">
                <img src="{{f}}">
              </ion-slide>
            </ion-slides>
            
  <form #fe="ngForm" (ngSubmit)="onsubmit(fe)">

  <ion-item>
    <ion-label position="floating" >Produto</ion-label>
    <ion-input type="text" [(ngModel)]="entrega.produto" name="produto" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="entrega.descricao" name="descricao" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Peso</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.peso" name="peso" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Largura</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.largura" name="largura" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Altura</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.altura" name="altura" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Comprimento</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.comprimento" name="altura" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.quant" name="quant" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Valor</ion-label>
    <ion-input type="number" [(ngModel)]="entrega.valor" name="valor" required></ion-input>
  </ion-item>

  

  <ion-item lines="none">
    <ion-button type= "submit" slot="end" expand="block" color="success" [disabled]="fe.invalid" expand="block" color="success">Salvar</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button type="reset" slot="end" color="danger">Limpar</ion-button>
  </ion-item>
  
  </form>  


</ion-content>
