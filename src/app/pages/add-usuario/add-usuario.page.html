<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de usuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <img src="assets/perfil.jpg" (click)="tirarFoto()" *ngIf="!preview">
    <img [src]="preview" (click)="tirarFoto()" *ngIf="preview">
    </ion-item>
  <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
  <ion-item>
    <ion-label position="floating" >Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" name="nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #e="ngModel"></ion-input>
    <ion-text color="danger" *ngIf="e.invalid && e.dirty">E-mail Invalido</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Telefone</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.tel" name="tel" required [brmasker]="{phone: true}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.pws" name="pws" required minlength="7" #p="ngModel"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="p.invalid && p.dirty">Senha muito curta!!</ion-text>

  <ion-item>
    <ion-label position="floating" >Confirmar Senha</ion-label>
    <ion-input type="password" (ngModel)="c" required name="conf" #c="ngModel"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="(p.value != c.value) && c.dirty">Senhas diferentes!</ion-text>

  <ion-item lines="none">
    <ion-button type= "submit" slot="end" expand="block" color="success" [disabled]="fc.invalid || p.value != c.value" expand="block" color="success">Salvar</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button type="reset" slot="end" color="danger">Limpar</ion-button>
  </ion-item>
  
  </form>  


</ion-content>
