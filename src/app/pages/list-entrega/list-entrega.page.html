<ion-header>
  <ion-toolbar>
    <ion-title>
      Entregas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/tabs/addEntrega">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Continue para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

<ion-list *ngIf="entregas | async as users">
    <ion-item-sliding *ngFor="let e of users">
        <ion-item-options side="start">
          <ion-item-option color="">
            Atualizar
          </ion-item-option>
        </ion-item-options>

    <ion-item>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          {{e.produto}}-{{e.valor}}
        </ion-label>
        <ion-note>{{e.key}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="editar(e.key)">
            Delete
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>


</ion-list>

</ion-content>
