<ion-header>
    <ion-toolbar>
      <ion-title>
        Entregas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-slides pager="true" [options]="slideOpts" >
        <ion-slide *ngFor="let f of entrega.foto">
          <img src="{{f}}">
        </ion-slide>
      </ion-slides>
      <ion-list lines="none" >
        <ion-item>
          <ion-label>Produto: {{entrega.produto}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Descrição: {{entrega.descricao}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Valor: {{entrega.valor}}</ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
